[package]
name = "bagel"
version = "0.1.0"
description = "Simple payroll, private paydays, and a little extra cream cheese"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "bagel"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
idl-build = ["anchor-lang/idl-build"]  # , "anchor-spl/idl-build"]
default = []

[dependencies]
anchor-lang = "0.29.0"
# anchor-spl = "0.29.0"  # Temporarily disabled due to spl-token-2022 stack issues
# Pin to Edition 2021 compatible versions (Solana 3.0.x toolchain limitation)
blake3 = "=1.8.2"
constant_time_eq = "=0.3.1"
# MagicBlock Ephemeral Rollups SDK
# ephemeral-rollups-sdk = { version = "0.1.0", features = ["anchor"] }  # TODO: Uncomment when SDK is available

[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1

[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1
